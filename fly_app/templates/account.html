{% extends 'base.html' %}
{% block title %}Account{% endblock title %}
{% block body %}
{% block link %}
    
{% endblock link %}
<h1>Manage Account</h1>
<div class="passengers-header">
<h2>Passengers</h2>
</div>

<ul class="passengers-list">
    
</ul>
   
    <form class="passenger-form" name="passengers">
        <div class="passengers-header">
            <h2>Add passenger</h2>
        </div>
        <label for="first">First Name</label>
        <input type="text" name="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" required>
        <label for="nationality">Nationality</label>
        <input type="text" name="nationality" required>
        <label for="passport">Passport</label>
        <input type="text" name="passport" required minlength="8" maxlength="100">
        <label for="age">Age</label>
        <input type="number" min="0" max="200" name="age" required>
        <span class="error" aria-live="polite"></span>
        <input name="add" type="submit" value="Submit">
    </form>

<script src="{{url_for('static', filename='account.js')}}"></script>
{% endblock body %}
