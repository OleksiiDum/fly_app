<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='../static/styles.css'">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav>
        <a class="logo-link" href="{{ url_for('main_page') }}"><img class="logo" src="../static/logo.png" ></a>
        {% block nav %}
        {% endblock nav %}
        <div>
            {% if not 'email' in session %}
            <a class="registration-link" href="{{ url_for('registration_page')  }}">Sign Up</a> /
            <a class="login-link" href="{{ url_for('login_page')  }}">Login</a>
            {% endif %}
            {% if 'email' in session %}
            <a class="logout-link" href="{{ url_for('logout') }}">logout</a>
            {% endif %}
        </div>
        {% if  'admin' in session %}
            <a class="link" href="{{ url_for('admin')  }}">Admin</a>
        {% endif %}
        {% if 'email' in session and not 'admin' in session %}
            <a class="passenger-link" href="{{ url_for('account_page') }}">Account</a>
        {% endif %}

    </nav>
    
    <div class="false-background hidden"></div>
    {% block body %}{% endblock body %}
</body>
</html>
