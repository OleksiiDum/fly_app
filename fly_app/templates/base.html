<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='../static/styles.css'">
</head>
<body>
    <nav>
        <a class="link" href="{{ url_for('main_page') }}">Main</a>
        <div><a class="registration-link" href="#">Register</a>/<a class="login-link" href="#">Login</a><a class="logout-link" href="{{ url_for('logout') }}">logout</a></div>
        {% if  'admin' in session %}
            <a class="link" href="{{ url_for('admin')  }}">Admin</a>
        {% endif %}
        {% if 'email' in session and not 'admin' in session %}
            <a class="passenger-link" href="{{ url_for('account_page') }}">Account</a>
        {% endif %}

    </nav>
    <form class="registration-form hidden" action="/registration" method="post">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <label for="password">Confirm Password</label>
        <input type="password" name="submit-password">
        <input type="submit" value="Submit">
    </form>
    <form class="login-form hidden" action="/login" method="post">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="submit" value="Submit">
    </form>
    
    <div class="false-background hidden"></div>
    {% block body %}{% endblock %}
    <script src="{{url_for('static', filename='base.js')}}"></script>
</body>
</html>
